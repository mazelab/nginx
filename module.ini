name = "nginx"
label = "NginX"
vendor = "Mazelab"
description = "Module to configure a NginX node"

[repository]
version = "0.1.0"
name = "mazelab/nginx"
url = "git@github.com:mazelab/nginx.git"
type = "vcs"

[authors]
vendor.name = "CDS-Internetagentur"
vendor.email = "info@cds-internetagentur.de"

[routes]
config.config.route = "mazelab-nginx_mainConfig"
config.client.route = "mazelab-nginx_clientConfig"
config.domain.route = "mazelab-nginx_domainConfig"

[api]
core = "MazelabNginx_Model_Api_Core"
